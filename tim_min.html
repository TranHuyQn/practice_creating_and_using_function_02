<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim min</title>
</head>
<body>
<script>
    function min(a, b, c) {
        let min = 0;
        if (a < b && a < c) {
            min = a;
        } else if (b < a && b < c) {
            min = b;
        } else {
            min = c;
        }
        return min;
    }
    let soThuNhat = Number(prompt('nhap so thu nhat'));
    let soThuHai = Number(prompt('nhap so thu hai'));
    let soThuBa = Number(prompt('nhap so thu ba'));
    alert('min la: ' + min(soThuNhat, soThuHai, soThuBa));
</script>
</body>
</html>
