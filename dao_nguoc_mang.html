<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao nguoc mang</title>
</head>
<body>
<script>
    function daoNguoc(mang) {
        let first = 0;
        let last = mang.length - 1;
        while (first < last) {
            let b = mang[first];
            mang[first] = mang[last];
            mang[last] = b;
            first++;
            last--;
        }
        alert(mang);
    }
    let demo = [5,4,3,6,9,8,7,2];
    daoNguoc(demo);

</script>
</body>
</html>
