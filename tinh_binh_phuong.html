<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh binh phuong</title>
</head>
<body>
<script>
    function tinhBinhPhuong(number) {
        return number*number;
    }
    let number = Number(prompt('nhap 1 so'));
    let result = tinhBinhPhuong(number);
    alert(result);
</script>
</body>
</html>
